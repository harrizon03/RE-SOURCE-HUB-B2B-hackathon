<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inject Material - RE-SOURCE HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 font-sans h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-3xl">
        <div class="flex justify-between items-center mb-6 text-white">
            <h2 class="text-3xl font-black tracking-wider">Asset Injection Gateway</h2>
            <a href="index.html" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-2xl"></i></a>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden flex">
            <div class="w-2/3 p-8">
                <form id="submitListingForm" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Material Classification</label>
                            <select id="inputMaterial" class="w-full border-2 border-slate-200 rounded-lg p-3 text-slate-800 focus:border-blue-500 outline-none font-semibold" required>
                                <option>High-Grade Copper Wire</option>
                                <option>Industrial Cotton Offcuts</option>
                                <option>PET Plastic Scrap</option>
                                <option>Machined Steel Shavings</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Payload Volume (Tonnes)</label>
                            <input type="number" id="inputVolume" step="0.1" placeholder="e.g. 5.5" class="w-full border-2 border-slate-200 rounded-lg p-3 text-slate-800 focus:border-blue-500 outline-none font-semibold text-xl" required>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-slate-900 hover:bg-blue-600 text-white font-black tracking-widest text-lg py-4 rounded-lg shadow-xl transition-all">
                        PUSH TO CLOUD SQL
                    </button>

                    <div id="loadingState" class="hidden w-full bg-blue-600 text-white font-bold text-lg py-4 rounded-lg flex justify-center items-center shadow-inner">
                        <i class="fa-solid fa-database fa-spin mr-3"></i> Writing to PostgreSQL Database...
                    </div>
                </form>
            </div>

            <div class="w-1/3 bg-slate-50 p-8 border-l border-slate-200 flex flex-col justify-center">
                <i class="fa-solid fa-server text-4xl text-blue-300 mb-4"></i>
                <h3 class="font-bold text-slate-800 mb-2">PostgreSQL Active</h3>
                <p class="text-sm text-slate-500 mb-4">This data is securely transmitted via REST API directly to our cloud database instance.</p>
            </div>
        </div>
    </div>

    <script>
        // CONNECT TO YOUR POSTGRESQL DATABASE
        const supabaseUrl = 'https://fkssmmdopnrstqytapae.supabase.co';
        const supabaseKey = 'sb_publishable_v4JsOeAw22tbYdgRoRUpNg_gRcLNyWf';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('submitListingForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            // Show loading animation
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');

            const material = document.getElementById('inputMaterial').value;
            const volume = parseFloat(document.getElementById('inputVolume').value);
            const fakeDistance = (Math.random() * (12.0 - 1.5) + 1.5).toFixed(1); 
            
            // PUSH TO THE REAL DATABASE
            const { data, error } = await supabase
                .from('byproducts')
                .insert([
                    {
                        material: `${material} (${volume}t)`,
                        rawVolume: volume,
                        routing: `Ambattur Node â†’ Match Engine`,
                        distance: `${fakeDistance} km`
                    }
                ]);

            if (error) {
                console.error("Insert Error:", error);
                alert("Database Error! Did you turn off Row Level Security (RLS) in Supabase?");
                document.getElementById('submitBtn').classList.remove('hidden');
                document.getElementById('loadingState').classList.add('hidden');
                return;
            }

            // If successful, go back to dashboard!
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
